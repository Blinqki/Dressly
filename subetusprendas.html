<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Prenda</title>
    <link rel="stylesheet" href="UpPrendaz.css">
    <style>
        /* Estilos para fuentes personalizadas */
        @font-face {
            font-family: Nestor;
            src: url("./Fonts/Nestor.otf");
        }
        @font-face {
            font-family: Rocket;
            src: url("./Fonts/rocketpophalf.otf");
        }
        @font-face {
            font-family: Rock;
            src: url("./Fonts/rock.otf");
        }
        
        /* Estilos para el mensaje emergente */
        #overlay {
            display: none; /* Ocultar inicialmente */
            position: fixed; /* Posición fija para cubrir toda la pantalla */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semitransparente */
            justify-content: center; /* Centrar horizontalmente */
            align-items: center; /* Centrar verticalmente */
        }
        #modal {
            background: rgba(71, 70, 70, 0.61); /* Fondo semitransparente */
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.671); /* Sombra */
            padding: 20px; /* Espaciado interno */
            border-radius: 8px; /* Bordes redondeados */
            text-align: center; /* Centrar texto */
            color: rgba(255, 255, 255, 0.945); /* Color del texto */
        }
        #modal button {
            margin-top: 10px; /* Espacio superior */
            padding: 10px 15px; /* Espaciado interno */
            background-color: #0077B6; /* Color de fondo */
            color: rgb(255, 255, 255); /* Color del texto */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.925); /* Sombra del texto */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Puntero de mano */
        }
        #modal button:hover {
            background-color: #000eccde; /* Color de fondo al pasar el mouse */
        }
    </style>
</head>
<body>
    <!-- Mensaje emergente con recomendaciones -->
    <div id="overlay">
        <div id="modal">
            <h2 class="titlee">Recomendaciones para subir tu prenda</h2>
            <p>1. Asegúrate de que la imagen esté en formato JPG, PNG o GIF.</p>
            <p>2. Procura que la foto tenga un fondo blanco.</p>
            <p>3. Verifica que el tamaño de la imagen no supere los 5MB.</p>
            <p>4. Incluye una descripción clara y precisa.</p>
            <p>5. Sube solo UNA VEZ cada prenda.</p>
            <button id="acceptButton">Aceptar</button>
        </div>
    </div>
    
    <!-- Formulario para subir prenda -->
    <form id="uploadForm" action="subirprenda.php" method="POST" enctype="multipart/form-data">
        <label for="fileInput">Seleccionar imagen:</label>
        <input type="file" id="fileInput" name="fileInput" accept="image/*" required>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            <option value="" disabled selected>Selecciona una categoría</option>
            <option value="Camisa">Camisa</option>
            <option value="Pantalón">Pantalón</option>
            <option value="Accesorio">Accesorio</option>
        </select>
        
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
        
        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>
        
        <label for="talla">Talla:</label>
        <select id="talla" name="talla" required class="Tallas">
            <option value="" disabled selected>Selecciona una talla</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="UN">Unica</option>
        </select>
        
        <button type="submit">Subir Imagen y Enviar</button>
    </form>
    
    <script>
        // Mostrar el mensaje emergente al cargar la página
        window.onload = function() {
            document.getElementById('overlay').style.display = 'flex';
        };
        // Cerrar el mensaje al hacer clic en el botón
        document.getElementById('acceptButton').onclick = function() {
            document.getElementById('overlay').style.display = 'none';
        };
    </script>
</body>
</html>
